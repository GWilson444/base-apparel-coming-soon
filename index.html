<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />
          <link
               rel="stylesheet"
               type="text/css"
               href="./resources/styles.css"
          />

          <title>Frontend Mentor | Base Apparel coming soon page</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>
     </head>
     <body>
          <main>
               <section class="hero-section">
                    <div class="hero-content">
                         <div class="logo">
                              <img
                                   src="./resources/images/logo.svg"
                                   alt="logo"
                              />
                         </div>
                         <h1><span>We're</span> coming soon</h1>
                         <p>
                              Hello fellow shoppers! We're currently building
                              our new fashion store. Add your email below to
                              stay up-to-date with announcements and our launch
                              deals.
                         </p>
                         <input
                              type="email"
                              id="email"
                              name="name"
                              placeholder="Email Address"
                         />
                    </div>
                    <div class="hero-image">
                         <img
                              src="./resources/images/hero-desktop.jpg"
                              alt="female model"
                         />
                    </div>
               </section>
          </main>
          <footer>
               <p class="attribution">
                    Challenge by
                    <a
                         href="https://www.frontendmentor.io?ref=challenge"
                         target="_blank"
                         >Frontend Mentor</a
                    >. Coded by <a href="#">Your Name Here</a>.
               </p>
          </footer>
     </body>
</html>
