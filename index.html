<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./resources/images/favicon-32x32.png"
          />
          <link
               rel="stylesheet"
               type="text/css"
               href="./resources/styles.css"
          />
          <link rel="preconnect" href="https://fonts.gstatic.com" />
          <link
               href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
               rel="stylesheet"
          />

          <title>Frontend Mentor | Base Apparel coming soon page</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>
     </head>
     <body>
          <main>
               <section class="hero-section">
                    <div class="hero-container">
                         <div class="hero-content">
                              <div class="logo">
                                   <img
                                        src="./resources/images/logo.svg"
                                        alt="logo"
                                   />
                              </div>
                              <div class="hero-image-mobile">
                                   <img
                                        src="./resources/images/hero-mobile.jpg"
                                        alt="female model"
                                   />
                              </div>
                              <div class="mobile-width">
                                   <h1><span>WE'RE</span> COMING SOON</h1>
                                   <p>
                                        Hello fellow shoppers! We're currently
                                        building our new fashion store. Add your
                                        email below to stay up-to-date with
                                        announcements and our launch deals.
                                   </p>
                                   <form class="email-cta">
                                        <input
                                             type="email"
                                             id="email"
                                             name="email"
                                             placeholder="Email Address"
                                        /><button type="submit" name="email">
                                             <img
                                                  src="./resources/images/icon-arrow.svg"
                                                  alt="submit button"
                                             />
                                        </button>
                                   </form>
                              </div>
                         </div>
                    </div>
                    <div class="hero-image-desktop">
                         <img
                              src="./resources/images/hero-desktop.jpg"
                              alt="female model"
                         />
                    </div>
               </section>
          </main>
          <footer>
               <p class="attribution">
                    Challenge by
                    <a
                         href="https://www.frontendmentor.io?ref=challenge"
                         target="_blank"
                         >Frontend Mentor</a
                    >. Coded by <a href="#">Gregory A. Wilson</a>.
               </p>
          </footer>
     </body>
</html>
